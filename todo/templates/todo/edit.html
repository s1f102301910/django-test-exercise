{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
  </head>

  <body>
    <h1>Edit task</h1>
    <p>You can edit tasks from the following form.</p>
    <form action="{% url 'update' task.id%}" method="post">
      {% csrf_token %}
      <div>
        <label for="titleInput">Title</label><br>
        <input id="titleInput" name="title" type="text" placeholder="Input title" value="{{ task.title }}">
      </div>
      <div>
        <label for="dueInput">Due at:</label><br>
        <input id="dueInput" name="due_at" type="datetime-local" value="{{ task.due_at |date:"Y-m-d H:i" }}">
      </div>
      
      <label for="todoInput">Todo:</label><br>
      <input id="todoInput" name="todo" type="text" placeholder="やること！" value="{{ task.todo }}">
      </div>
      <div>
      <label for="doingInput">Doing:</label><br>
      <input id="doingInput" name="doing" type="text" placeholder="今やってる" value="{{ task.doing }}">
      </div>
      <div>
      <label for="doneInput">Done:</label><br>
      <input id="doneInput" name="done" type="text" placeholder="終わった！" value="{{ task.done }}">
      </div>      

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <br>
  </body>

</html>
